<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Armstrong Number</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="header"><h2>Armstrong Validator</h2></div>
    <img class="img1" src="images/A-curious-man-and-find-idea-on-transparent-background-PNG (1).png">
    <div class="inBox">
      <input type="number" id="num" placeholder="Enter a 3 digit number">
    </div>
    <div class="btn">
      <button id="click" onclick="cheArm()">Check<img src="images/Hand-click-icon-.-pointer-icon-.png"></button>
    </div>
    <div id="result">
      <h4>Here's your Armstrong check</h4>
    </div>
  </div>
</body>
<script src="app.js"></script>
</html>
